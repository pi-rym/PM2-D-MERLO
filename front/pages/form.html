      <main>
        
            <form action="#" method="get" enctype="multipart/form-data">
                <h2>Nueva Película</h2>
                <label for="titulo"></label>
                <input type="text" name="titulo" class="form" placeholder="Título:" required>

                <label for="año"></label>
                <input name="año" placeholder="Año:" required></input>

                <label for="director"></label>
                <input type="text" name="director" placeholder="Director:" required>

                <label for="duracion"></label>
                <input type="text" name="duracion" placeholder="Duración:" required>

                <label for="genero"></label>
                <input type="text" name="genero" placeholder="Género:" required>

                <label for="ranking"></label>
                <input type="text" name="ranking" placeholder="Ranking:" required>

                <label for="poster"></label>
                <input type="url" name="poster"  placeholder="URL del poster:" required>
                <div id="botones">
                  <input type="submit" id="enviarMovie" value="Enviar"> 
                  <input type="reset" id="borrarMovie" value="Borrar"> 
                </div>

              
            </form>
